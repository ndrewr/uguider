<template name="post_list">
	<div class="post-list">

		{{#each post}}
		<div class="post">

			{{> lifebar}}

<!--			<span class="post__source">{{source}}</span>-->
			<svg class="post__source post__icon icon-{{sourceIcon}}"><use xlink:href="#icon-{{sourceIcon}}"></use></svg>
			<div class="post__clicks {{#if clicks}} u-blue {{else}} u-orange {{/if}}">
				<span class="post__clicks-count">
					{{clicks}}
				</span>
				<p>{{#if oneClickLabel}} CLICK {{else}} CLICKS {{/if}}</p>
			</div>
			<div class="post__info">
				<h3 class="post__title">
					<a href="{{url}}" target="_blank">{{title}}</a>
				</h3>
				<span class="post__info-sig">added {{date_added}} by {{created_by}}</span>
			</div>
		</div>
		{{/each}}

		{{#if moreLinks}}
		<div id="morePostsAvailable">
			<span class="loading-posts">moar posts</span>
		</div>
		{{/if}}
	</div>
</template>
