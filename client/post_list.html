<template name="post_list">
	<div class="post-list">

		{{#each post}}
		<div class="post">
			{{#if currentUser}}
				{{> lifebar}}
			{{/if}}
			<svg class="post__source icon-{{sourceIcon}} post__icon"><use xlink:href="#icon-{{sourceIcon}}"></use></svg>
			<div class="post__clicks {{#if clicks}} u-blue {{else}} u-orange {{/if}}">
				<span class="post__clicks-count">
					{{clicks}}
				</span>
				<p>{{#if oneClickLabel}} CLICK {{else}} CLICKS {{/if}}</p>
<!--				{{#if clickedByUser}}<p class="post__clicks-clicked">visited</p>{{/if}}-->
			</div>
			<div class="post__info">
				<h3 class="post__title">
					<a href="{{url}}" target="_blank">{{title}}</a>
				</h3>
				<span class="post__info-sig">added {{getDate}} by {{created_by}}</span>

			</div>
			{{#if clickedByUser}}<p class="post__clicks-clicked post__corner-ribbon">visited</p>{{/if}}

		</div>

		<hr class="hr-style">
		{{/each}}


		{{#if moreLinks}}
		<div id="morePostsAvailable">
			<span class="loading-posts">moar posts</span>
		</div>
		{{/if}}
	</div>
</template>
