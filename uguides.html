<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>U-Guider</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700' rel='stylesheet' type='text/css'>
<!--	<script type="javascript" href="spin.min.js"></script>-->

</head>

<body>
	{{> svg_defs}}
	<header>
		<h2><svg class="icon-udacity_name"><use xlink:href="#icon-udacity_name"></use></svg>
			<svg class="icon-udacity_u"><use xlink:href="#icon-udacity_u"></use></svg>
			<span>-guider</span></h2>
		{{> loginButtons}}
		<button class="header__about">?</button>
		{{#if currentUser}}
			<button class="header__postform {{#if showPostform}}header__postform-pressed{{/if}}">P</button>
		{{/if}}
	</header>
	{{#if showAbout}}
		{{> about_modal}}
	{{/if}}
	<section class="main-container">
		{{#if currentUser}}
			{{#if showPostform}}
				{{> post_form}}
			{{/if}}
		{{/if}}

		{{> post_list}}

	</section>

	<footer>
		<a href="https://github.com/uncleoptimus/uguider">
			<svg class="icon-github2"><use xlink:href="#icon-github2"></use></svg>
		</a>
		<p class="server-time"><span>last updated </span>{{serverUpdateTime}}</p>
	</footer>
</body>
